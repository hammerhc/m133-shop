<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="./../media/css/style.css">
    <script src="../viewModels/checkout.js"></script>
</head>

<body>

    <header>
        <section id="bannerContainer">
            <span>BBZW</span>
            <span>Dorfladen</span>
          </section>
    </header>

    <section id="backContainer">
        <button id="backButton" onclick="back()">Zur√ºck</button>
    </section>

    <main>
        <section id="messageContainer">

        </section>
        <section id="form">
            <form id="checkoutForm">
                <section class="inputContainer">
                    <label for="firstNameInput">Vorname:</label>
                    <input id="firstNameInput" type="text" name="firstName" onchange="validate()" placeholder="Vorname"
                        required="required">
                </section>
                <section class="inputContainer">
                    <label for="lastNameInput">Nachname:</label>
                    <input id="lastNameInput" type="text" name="lastName" onchange="validate()" placeholder="Nachname"
                        required="required">
                </section>
                <section class="inputContainer">
                    <label for="emailInput">E-Mail:</label>
                    <input id="emailInput" type="email" name="email" onchange="validate()" placeholder="E-Mail"
                        required="required">
                </section>
                <input id="checkoutButton" disabled type="button" onclick="sendValues()" value="Einkauf abschliessen">
            </form>
        </section>
    </main>

    <footer>
        <section id="footerContainer">
            <p>Simon Krieger</p>
        </section>
    </footer>

</body>

</html>
